services:
  web:
    build: ./docker/web
    container_name: haustap_web
    depends_on:
      - db
      - api
    ports:
      - "8088:80"
    volumes:
      - ./:/var/www:cached
      - ./docker/web/apache.conf:/etc/apache2/sites-available/000-default.conf:ro
    environment:
      - TZ=Asia/Manila
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: haustap_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=haustap
      - MYSQL_USER=haustap
      - MYSQL_PASSWORD=haustap
      - MYSQL_ROOT_PASSWORD=haustap
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: haustap_adminer
    depends_on:
      - db
    environment:
      - ADMINER_DEFAULT_SERVER=db
    ports:
      - "8080:8080"
    restart: unless-stopped

  api:
    build: ./docker/api
    container_name: haustap_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"
    working_dir: /var/www
    environment:
      - TZ=Asia/Manila
      - COMPOSER_MEMORY_LIMIT=-1
    volumes:
      - ./backend/api:/var/www
      - composer_cache:/root/.composer/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: ["bash","-lc","[ -f .env ] || cp .env.docker.example .env; if [ ! -d vendor ]; then composer install --no-interaction --prefer-dist; fi; php artisan key:generate --force || true; php artisan migrate --force || true; if [ -f .env ] && grep -q '^APP_ENV=production' .env; then php artisan config:cache && php artisan route:cache; fi; php artisan serve --host 0.0.0.0 --port 8001"]

volumes:
  db_data:
  composer_cache:
