version: '3.8'

services:
  # MySQL Database (Your existing setup)
  mysql:
    image: mysql:8.0
    container_name: haustap_mysql
    environment:
      MYSQL_DATABASE: haustap_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: haustap_user
      MYSQL_PASSWORD: haustap_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d  # Optional: for initial data
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    networks:
      - haustap_network

  # Laravel API Server
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile.mysql
    container_name: haustap_api
    depends_on:
      - mysql
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=haustap_db
      - DB_USERNAME=haustap_user
      - DB_PASSWORD=haustap_password
      - APP_URL=http://localhost:8000
    volumes:
      - ./backend/api:/var/www/html
      - ./logs:/var/log
    restart: unless-stopped
    networks:
      - haustap_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Optional: PHPMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: haustap_phpmyadmin
    depends_on:
      - mysql
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=haustap_user
      - PMA_PASSWORD=haustap_password
      - UPLOAD_LIMIT=100M
    restart: unless-stopped
    networks:
      - haustap_network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: haustap_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - haustap_network

networks:
  haustap_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local